<!DOCTYPE html>

<!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="js/jquery-3.2.1.min.js"></script>

</head>
<body>
  <script type="text/javascript">
  $(document).ready(function() {
    var w = $(window).width(); 
    if (w <= 795) { 
      $(".mobile_hidden").css("display", "none");
      $(".mobile_visible").css("display", "block");
      $(".row").css("width", "100%");
      $("#white_menu_down").css("color", "white");
      $("#where").css("padding-right", "15px");
      $("#transit").css("padding-right", "15px");
      $("#search_block_button").css("margin-top", "-20px");
      $(".search_form").css("margin-bottom", "10px");
      $("#calendar").css("margin-bottom", "20px");
      $(".products").css("padding-left", "0");
    }
  });
  </script>
	<div class="row" id="row">
		<div class="sidebar">
			<ul class="products">
				<li class="mobile_hidden"><a href="#">ПАКЕТНЫЕ ТУРЫ</a></li>
				<li><a href="#">ЭКСКУРСИОННЫЕ ТУРЫ</a></li>
        <li class="mobile_visible" id="white_menu_mobile"><a href="#"><span class="glyphicon glyphicon-menu-down" id="white_menu_down"></span></a></li>
	      <li class="mobile_hidden"><a href="#">БИЛЕТЫ</a></li>

			</ul>
			<ul class="personal_area_buttons">

    					<div class ="input_names">
    						КУДА
    					</div>
    					<div class="input-group">
      						<input type="text" class="form-control" aria-label="...">
      						<div class="input-group-btn">

        					<ul class="dropdown-menu dropdown-menu-right">
          						<li><a href="#"></a></li>
        					</ul>
      					</div>
    				</div>
    			</div>
					<div class="col-sm-4">
						<div class ="input_names">
    						ОТКУДА
    					</div>
    					<div class="input-group">
      						<input type="text" id="whence" class="form-control" aria-label="...">

        					<ul class="dropdown-menu dropdown-menu-right">
          						<li><a href="#"></a></li>
        					</ul>
      					</div>
    				</div>
  				</div>
  			</div>
